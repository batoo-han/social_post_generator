services:
  # ============================================
  # Основное приложение
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social_post_generator
    
    # Перезапуск при падении
    restart: unless-stopped
    
    # Порты
    ports:
      - "8082:8082"
    
    # Переменные окружения из .env файла
    env_file:
      - .env
    
    # Volumes для персистентности данных
    volumes:
      # Логи (чтобы сохранялись между перезапусками)
      - ./logs:/app/logs
      # Для разработки: монтируем код (закомментировано для продакшна)
      # - .:/app
    
    # Ограничения ресурсов (для docker-compose v3)
    mem_limit: 1g
    mem_reservation: 512m
    cpus: 1.0
    
    # (healthcheck removed to avoid periodic ProxyAPI-triggered checks)
    
    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Сеть
    networks:
      - app_network

# ============================================
# Сети
# ============================================
networks:
  app_network:
    driver: bridge

# ============================================
# Volumes (если нужны именованные)
# ============================================
volumes:
  logs:
    driver: local

